{% extends 'base.html' %}
{% block content %}
	<div id="homepage-block">

        <div id="search-boxes">
            <label for="books-autocomplete">Search by: </label>
            <input type="text" name="titles" id="books-autocomplete" class="autocomplete" placeholder="Book title" /> 

            <input type="text" name="names" id="authors-autocomplete" class="autocomplete" placeholder="Author name"/>
        </div>

        <div id="awards">
            <h2>Awards!!!</h2>
            {% for image in images %}
                <div class="floating-images">
                    <a href="{{ image.id }}">
                        <img src="{{ image.url }}" alt="image representing an award">
                    </a>
                </div>
            {% endfor %}
        </div>

        <div id="award-years"></div>
        <div id="books">
            {% for book in books %}
            <div>
                <img src="{{ image.url }}" alt="a pretty image you can favorite">
                <button id="{{ image.id }}" class="favorite-btn">&hearts; Favorite</button>
            </div>
            {% endfor %}
        </div>
        <div id="book-info">
                <h3 id="book_title">
                    {{ image.title }}
                </h3>
                <p>
                    <img id="book_image" src="{{ image.url }}" alt="a pretty image of your selected book">
                </p>
        </div>

	</div>

{% endblock %}
