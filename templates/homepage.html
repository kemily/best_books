{% extends 'base.html' %}
{% block content %}

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Best Books</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- Trigger the modal with a link -->
            <li><a id="about" data-toggle="modal" data-target="#myModal">About</a></li>
            <li><a id="top-scroll">Top</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Welcome to Best Books!</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
    </div>

    <!-- Autocomplete search input fields -->
    <div id="search-boxes" class="container">
        <form>
            <div class="form-inline">
                <label for="books-autocomplete">Search by: </label>
                <input type="text" name="titles" id="books-autocomplete" class="autocomplete form-control" placeholder="Book title"/>
                <input type="text" name="names" id="authors-autocomplete" class="form-control autocomplete" placeholder="Author name"/>
                <input type="text" name="genres" id="genres-autocomplete" class="form-control autocomplete" placeholder="Genres"/>
            </div>
        </form>
    </div>
    <!-- End of utocomplete search input fields -->

    <!-- Awards -->
    <div id="awards" class="container">
        <!-- Awards images -->
        {% for image in images %}
            <div class="floating-awards">
                <a id="{{ image.id }}" class="award-image">
                    <img src="{{ image.url }}" alt="image representing an award">
                </a>
            </div>
        {% endfor %}
    </div> <!-- End of award images -->
        <div class="wrapper">
        <!-- Award name -->
        <div id="award-name"></div> 

        <!-- Award info-->
        <div id="award-info"></div>

        <!-- Award years -->
        <div id="award-years"></div>
    </div>

    <!-- Books -->
    <div id="books" class="container">
        <p id="by-info"></p>
        <div id="all-books" class="row"></div>
    </div> <!-- End of Books -->

    <!-- Book info -->
    <div id="book-info" class="container">
            <h3 id="book_title"></h3>
            <p>
                <img id="book_image" src=" " alt="a pretty image of your selected book">
            </p>
            <p id="authors"></p>
            <p id="bio"></p>
            <p id="description"></p>
            <p id="pages"></p>
            <p id="published"></p>
            <p id="genre"></p>
            <p id="book_award"></p>
            <button id='reviews' class='reviews-btn'>Read Good Reads Reviews</button>
            <div id='goodreads-reviews'></div>
    </div><!-- Book info -->
    <div>
        <!-- Return to Top -->
        <a href="javascript:" id="return-to-top"><i class='glyphicon glyphicon-chevron-up'></i></a>
    </div>

{% endblock %}
